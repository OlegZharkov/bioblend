name: Python Package using Conda

on: [push]

jobs:
  lint:
    runs-on: ubuntu-20.04ss

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: lint
      run: |
      python -m pip install 'tox>=1.8.0' 'virtualenv>=20.0.14'
      tox -e flake8
